ext {
  springVersion = "5.2.7.RELEASE"
  springBootVersion = "2.3.1.RELEASE"
  springfoxVersion = '3.0.0-SNAPSHOT'
  jacksonVersion = '2.11.0'
  groovy = "3.0.4"
  spock = "2.0-M3-groovy-3.0"

  libs = [

          spring            : [
                  "org.springframework:spring-core:$springVersion",
                  "org.springframework:spring-web:$springVersion",
                  "org.springframework:spring-webmvc:$springVersion"

          ],
          springBoot        : [
                  "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
          ],

          springfoxPetstore : [
                  "io.springfox:springfox-petstore:2.10.5"
          ],
          springfoxSwagger2 : [
              "io.springfox:springfox-spring-web:${springfoxVersion}",
              "io.springfox:springfox-spring-webmvc:${springfoxVersion}",
              "io.springfox:springfox-swagger2:${springfoxVersion}"
          ],
          springfoxSwaggerUi: [
                  "io.springfox:springfox-swagger-ui:${springfoxVersion}"
//                  "io.springfox.ui:springfox-swagger-ui-rfc6570:1.0.0"
          ],
          jackson           : [
                  "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}",
                  "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
          ],
          test              : [
                  "org.codehaus.groovy:groovy-all:${groovy}",
                  "org.spockframework:spock-spring:${spock}",
                  "org.spockframework:spock-core:${spock}",
                  "org.springframework:spring-test:${springVersion}",
                  "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
          ],
          springfoxStaticDocs: [
                  "io.springfox:springfox-staticdocs:2.6.1"
          ],
  ]
}
